<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Magix Brix Seed</title>
    <link rel="stylesheet" type="text/css" href="http://a.tbcdn.cn/apps/e/brix/1.0/brix-min.css" />
    <link rel="stylesheet" type="text/css" href="app/assets/global.css" />
</head>
<body>
    <div id="magix_vf_root"></div>
    <div class="app_progress_bar" id="magix_percent"></div>
    <script type="text/javascript" src="http://a.tbcdn.cn/??s/kissy/1.3.0/seed.js,apps/e/brix/2.0/brix.js,apps/e/magix/1.1/kissy-magix-mxext.js"></script>
    <script type="text/javascript" src="app/progress.js"></script>
    <script type="text/javascript">
    KISSY.use('magix/magix',function(S,Magix){
        S.config({
            packages:[{
                name:'app',
                tag:'20130993',
                path:'./'
            }]
        });
        Magix.start({
            defaultView:'app/views/default',
            notFoundView:'app/views/404',
            defaultPathname:'/home',
            extensions:['app/assets/blue.css','app/pc-events','app/vdata','app/brix2','app/statistics','app/mmstatistics'],//可以换肤,提供n多扩展
            routes:{
                '/examples/table-sortable':'app/views/default',
                '/examples/renderer':'app/views/default',
                '/brixes/dialog':'app/views/default',
                '/brixes/dropdown':'app/views/default',
                '/brixes/tip':'app/views/default'
            }
        });
    });
    </script>
</body>
</html>
