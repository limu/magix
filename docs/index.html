<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="HandheldFriendly" content="true" />
    <meta http-equiv="x-rim-auto-match" content="none" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <title>Magix API</title>
    <link rel="stylesheet" type="text/css" href="http://a.tbcdn.cn/apps/e/brix/1.0/brix-min.css" />
    <link rel="stylesheet" type="text/css" href="apiapp/assets/global.css" />
</head>
<body>
    <div id="magix_vf_root"></div>
    <div class="app_progress_bar" id="magix_percent"></div>
    <script type="text/javascript" src="http://a.tbcdn.cn/??s/kissy/1.3.0/seed.js"></script>
    <script type="text/javascript" src="http://a.tbcdn.cn/??apps/e/magix/1.1/kissy-magix-mxext.js"></script>
    <script type="text/javascript" src="apiapp/progress.js"></script>
    <script type="text/javascript">
    KISSY.use('magix/magix,ua',function(S,Magix,UA){
        S.config({
            packages:[{
                name:'apiapp',
                tag:'20130993',
                path:'./'
            }]
        });
        //UA.mobile=true;
        var views=UA.mobile?'mviews':'views';
        var exts=['apiapp/assets/blue/'+(UA.mobile?'m':'pc')+'.css','apiapp/'+(UA.mobile?'m':'pc')+'-events'];
        if(UA.mobile){
            exts.push('apiapp/vanim');
        }
        Magix.start({
            defaultView:'apiapp/'+views+'/default',
            defaultPathname:'/home',
            extensions:exts,
            routes:function(pathname){
                if(pathname==this.defaultPathname){
                    return 'apiapp/'+views+'/index';
                }
                return this.defaultView;
            }
        });
    });
    </script>
</body>
</html>
